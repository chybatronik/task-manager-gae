{% extends "layout/base.html" %}

{% block content %}
<dl class="dl-horizontal">
  <dt>Name</dt>
  <dd>{{ user_insurance.user.nickname() }}</dd>

  <dt>Email</dt>
  <dd>{{ user_insurance.user.email() }}</dd>
    
{% if user_insurance.avatar %}
  <dt>Avatar</dt>
  <dd>{{ user_insurance.get_avatar()}}</dd
{% endif %}
</dl>

<a class="btn btn-info" href="/users">All</a>

{% endblock %}
