{% extends "layout/base.html" %}

{% block content %}

<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>email</th>
      <th>atach_users</th>
    </tr>
  </thead>
  <tbody>
    
      {% for company in companies %}
        <tr>
            <td><a href="/companies/{{ company.key().id()}}">{{ company.name }}</a></td>
            <td>{{ company.email }}</td>
            <td class="span1">{{ company.atach_users }}</td>
            <td class="span1"><a href="companies/{{company.key().id()}}/edit" class="btn btn-mini">Edit</a></td>
            <td class="span1">
              <form action="/companies/{{ company.key().id()}}/delete" method="post" class="not_visible">
                <button type="submit" class="btn btn-mini delete">Delete</button>
              </form>       
            </td>
        </tr>
      {% endfor %}
    
  </tbody>
</table>

<form class="form-horizontal" action="/companies/create" method="post">

  <div class="control-group">
    <label class="control-label" for="inputPassword">Name</label>
    <div class="controls">
      <input type="text" name="name" id="inputName" placeholder="Name">
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="inputEmail">Email</label>
    <div class="controls">
      <input type="text" name="email" id="inputEmail" placeholder="Email">
    </div>
  </div>
  
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn">Create</button>
    </div>
  </div>
</form>

{% endblock %}
