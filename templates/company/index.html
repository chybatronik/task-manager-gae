{% extends "layout/base.html" %}

{% block content %}

<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>email</th>
      <th>atach_users</th>
    </tr>
  </thead>
  <tbody>
    
      {% for company in companies %}
        <tr>
            <td><a href="/companies/{{ company.key().id()}}">{{ company.name }}</a></td>
            <td><a href="/company/{{ company.key().id()}}/tasks">Show tasks</a></td>
            <td>{{ company.email }}</td>
            <td class="span1">{{ company.atach_users }}</td>
            <td class="span1"><a href="companies/{{company.key().id()}}/edit" class="btn btn-mini">Edit</a></td>
            <td class="span1">
              <form action="/companies/{{ company.key().id()}}/delete" method="post" class="not_visible">
                <button type="submit" class="btn btn-mini delete">Delete</button>
              </form>       
            </td>
        </tr>
      {% endfor %}
    
  </tbody>
</table>

<a class="btn btn-info" href="/companies/create">Create new company</a>
{% endblock %}
